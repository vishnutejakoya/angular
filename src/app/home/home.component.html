
<div >
  Name: <input matInput placeholder="Enter name" [(ngModel)]="Fname" />&nbsp;
  Description: <input matInput placeholder="Enter Description" [(ngModel)]="Description" /><br> <br>
        <span class="btn btn-success" (click)="SaveEmployeeData(EmployeeDetails)">SaveEmployeeData</span>&nbsp;
        <span class="btn btn-success" (click)="GetEmployeeDetails()">GetEmployeeData</span>
</div>


<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let emp of data">
        <td> {{emp.FName}}</td>
        <td> {{emp.Description}}</td>
      </tr>
    </tbody>
  </table>
